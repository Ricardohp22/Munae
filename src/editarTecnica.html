<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Técnica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h4>Editar Técnica</h4>
  <form id="formTecnica">
    <div class="mb-3">
      <label class="form-label">Nombre de la técnica</label>
      <input type="text" id="tecnica" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
  </form>

  <script src="editarTecnica.js"></script>
</body>
</html>
