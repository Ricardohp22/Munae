<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MUNAE - Búsqueda de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h2>Búsqueda de Obras</h2>

        <form id="formBusqueda" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">No. Sigropam</label>
                    <input type="text" id="filtro_sigropam" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Artista</label>
                    <select id="filtro_autor" class="form-select">
                        <option value="">Seleccione un artista</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Titulo</label>
                    <input type="text" id="filtro_keyword" class="form-control">
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-3">
                    <label class="form-label">Año</label>
                    <input type="number" id="filtro_anio" class="form-control" min="0" max="9999">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Técnica</label>
                    <select id="filtro_tecnica" class="form-select">
                        <option value="">Seleccione una técnica</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ubi. Topoló. (nivel 1)</label>
                    <select id="filtro_topologica" class="form-select">
                        <option value="">Seleccione una ubicación</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Ubi. Topográfica</label>
                    <select id="filtro_topografica" class="form-select">
                        <option value="">Seleccione una ubicación</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <label class="form-label">Exposición</label>
                    <input type="text" id="filtro_expo" class="form-control">
                </div>
            </div>

            <button type="button" id="btnBuscar" class="btn btn-primary mt-3">Buscar</button>
        </form>

        <div id="resultados" class="mt-4"></div>
    </div>

    <script src="busqueda.js"></script>
</body>

</html>
