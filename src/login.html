<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MUNAE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #D4C19C;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border: none;
      background-color: rgba(255, 255, 255, 0.95);
    }
    h3 {
      color: #621132;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      color: #621132;
      font-weight: 600;
    }
    .form-control {
      border: 2px solid #c9a982;
      border-radius: 8px;
      padding: 0.6rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #9D2449;
      box-shadow: 0 0 0 0.2rem rgba(157, 36, 73, 0.25);
      outline: none;
    }
    #btnLogin {
      background-color: #9D2449;
      border-color: #9D2449;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #btnLogin:hover {
      background-color: #7a1c38;
      border-color: #7a1c38;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3">MUNAE</h3>
    <form id="form-login">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="button" id="btnLogin" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <div id="mensaje" class="mt-3 text-danger text-center"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
