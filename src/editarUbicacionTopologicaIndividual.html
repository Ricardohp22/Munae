<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Ubicación Topológica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #D4C19C;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h4 {
      color: #621132;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      color: #621132;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-control {
      border: 2px solid #c9a982;
      border-radius: 8px;
      padding: 0.6rem;
      transition: all 0.3s ease;
      background-color: white;
    }
    .form-control:focus {
      border-color: #9D2449;
      box-shadow: 0 0 0 0.2rem rgba(157, 36, 73, 0.25);
      outline: none;
    }
    .btn-primary {
      background-color: #9D2449;
      border-color: #9D2449;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn-primary:hover {
      background-color: #7a1c38;
      border-color: #7a1c38;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h4>Editar Ubicación Topológica</h4>
    <form id="formUbicacionTopologicaIndividual">
      <div class="mb-3">
        <label class="form-label">Ubicación</label>
        <input type="text" id="ubicacion" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>
  </div>

  <script src="editarUbicacionTopologicaIndividual.js"></script>
</body>
</html>
