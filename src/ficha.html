<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha de la Obra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #D4C19C;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h3, h4 {
      color: #621132;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .btn-secondary {
      background-color: #9D2449;
      border-color: #9D2449;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #7a1c38;
      border-color: #7a1c38;
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3>Ficha Técnica</h3>
    <div id="ficha-datos"></div>

    <h4 class="mt-4">Imágenes Baja Resolución</h4>
    <div id="imagenes-baja" class="row"></div>

    <h4 class="mt-4">Imágenes Alta Resolución</h4>
    <div id="imagenes-alta" class="row"></div>

    <div class="text-end mt-3">
      <button class="btn btn-secondary" onclick="window.close()">Cerrar</button>
    </div>
  </div>
  <script src="ficha.js"></script>
</body>
</html>
