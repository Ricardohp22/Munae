<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Ubicación Topológica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h4>Agregar Ubicación Topológica</h4>
  <form id="formUbicacionTopologicaIndividual">
    <div class="mb-3">
      <label class="form-label">Ubicación</label>
      <input type="text" id="ubicacion" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>

  <script src="agregarUbicacionTopologicaIndividual.js"></script>
</body>
</html>
