<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Ubicación Topográfica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h4>Editar Ubicación Topográfica</h4>
  <form id="formTopografica">
    <div class="mb-3">
      <label class="form-label">Nombre de la ubicación</label>
      <input type="text" id="ubicacion" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
  </form>

  <script src="editarTopografica.js"></script>
</body>
</html>
