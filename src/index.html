<!-- src/index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>MUNAE - Registro de Obras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container mt-4">
    <h2 class="mb-3">Registro de Obra</h2>
    <p><small><span class="text-danger">*</span> Campos obligatorios</small></p>

    <form id="form-obra">
      <!-- Artista -->
      <div class="mb-3">
        <label for="id_artista" class="form-label">Artista <span class="text-danger">*</span></label>
        <div class="d-flex gap-2">
          <select id="id_artista" class="form-select flex-grow-1">
            <option value="">Seleccione un artista</option>
          </select>
          <button type="button" class="btn" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #1b5e20;"
            onclick="window.electronAPI.abrirAgregarArtista()">Agregar</button>
          <button type="button" class="btn" style="background-color: #fff9c4; border-color: #fff9c4; color: #f57f17;"
            onclick="editarArtista()">Editar</button>
          <button type="button" class="btn" style="background-color: #f8a5a5; border-color: #f8a5a5; color: #721c24;"
            onclick="eliminarArtista()">Eliminar</button>
        </div>
      </div>


      <!-- Sigropam -->
      <div class="mb-3">
        <label for="sigropam" class="form-label">No. Sigropam <span class="text-danger">*</span></label>
        <input type="text" id="sigropam" class="form-control" maxlength="100">
      </div>

      <!-- Título -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la obra <span class="text-danger">*</span></label>
        <input type="text" id="titulo" class="form-control" maxlength="100">
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" id="descripcion" class="form-control" maxlength="200">
      </div>

      <!-- Año -->
      <div class="mb-3">
        <label for="fecha" class="form-label">Año <span class="text-danger">*</span></label>
        <input type="number" id="fecha" class="form-control" min="0" max="9999">
      </div>

      <!-- Técnica -->
      <div class="mb-3">
        <label for="id_tecnica" class="form-label">Técnica</label>
        <div class="d-flex gap-2">
          <select id="id_tecnica" class="form-select flex-grow-1">
            <option value="">Seleccione una técnica</option>
          </select>
          <button type="button" class="btn" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #1b5e20;"
            onclick="window.electronAPI.abrirAgregarTecnica()">Agregar</button>
          <button type="button" class="btn" style="background-color: #fff9c4; border-color: #fff9c4; color: #f57f17;"
            onclick="editarTecnica()">Editar</button>
          <button type="button" class="btn" style="background-color: #f8a5a5; border-color: #f8a5a5; color: #721c24;"
            onclick="eliminarTecnica()">Eliminar</button>
        </div>
      </div>





      <!-- Tiraje -->
      <div class="mb-3">
        <label for="tiraje" class="form-label">Tiraje</label>
        <input type="text" id="tiraje" class="form-control" maxlength="50">
      </div>

      <!-- Dimensiones soporte -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">Dimensiones Soporte (cm)</legend>
        <div class="row">
          <div class="col">
            <label for="soporte_ancho" class="form-label">Ancho</label>
            <input type="number" id="soporte_ancho" class="form-control" min="0">
          </div>
          <div class="col">
            <label for="soporte_largo" class="form-label">Alto</label>
            <input type="number" id="soporte_largo" class="form-control" min="0">
          </div>
        </div>
      </fieldset>

      <!-- Dimensiones imagen -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">Dimensiones Imagen (cm)</legend>
        <div class="row">
          <div class="col">
            <label for="imagen_ancho" class="form-label">Ancho</label>
            <input type="number" id="imagen_ancho" class="form-control" min="0">
          </div>
          <div class="col">
            <label for="imagen_largo" class="form-label">Alto</label>
            <input type="number" id="imagen_largo" class="form-control" min="0">
          </div>
        </div>
      </fieldset>

      <!-- Ubicaciones topológicas -->
      <fieldset class="border p-3 mb-3">
        <legend class="w-auto">Ubicación Topológica</legend>

        <!-- Almacen general -->
        <div class="mb-3">
          <label class="form-label">Almacén General<span class="text-danger">*</span></label>
          <div class="d-flex gap-2">
            <select id="ubi_general_tipo" class="form-select flex-grow-1">
            </select>
            <button type="button" class="btn" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #1b5e20;"
              onclick="window.electronAPI.abrirAgregarUbicacionTopologica()">Agregar</button>
            <button type="button" class="btn" style="background-color: #fff9c4; border-color: #fff9c4; color: #f57f17;"
              onclick="editarTipoTopologico()">Editar</button>
            <button type="button" class="btn" style="background-color: #f8a5a5; border-color: #f8a5a5; color: #721c24;"
              onclick="eliminarTipoTopologico()">Eliminar</button>
          </div>
          <div class="d-flex gap-2 mt-2">
            <select id="ubi_general" class="form-select flex-grow-1">
            </select>
            <button type="button" class="btn" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #1b5e20;"
              onclick="agregarUbicacionTopologicaIndividual()">Agregar</button>
            <button type="button" class="btn" style="background-color: #fff9c4; border-color: #fff9c4; color: #f57f17;"
              onclick="editarUbicacionTopologicaIndividual()">Editar</button>
            <button type="button" class="btn" style="background-color: #f8a5a5; border-color: #f8a5a5; color: #721c24;"
              onclick="eliminarUbicacionTopologica('general')">Eliminar</button>
          </div>
        </div>



        <!-- Subdivisión -->
        <div class="mb-3">
          <label class="form-label">Subdivisión</label>
          <select id="ubi_sub_tipo" class="form-select">
            <!-- tipos dinámicos -->
          </select>
          <select id="ubi_sub" class="form-select mt-2">
            <!-- ubicaciones dinámicas -->
          </select>
        </div>

        <!-- Subdivisión 2 -->
        <div class="mb-3">
          <label class="form-label">Subdivisión 2</label>
          <select id="ubi_sub2_tipo" class="form-select">
            <!-- tipos dinámicos -->
          </select>
          <select id="ubi_sub2" class="form-select mt-2">
            <!-- ubicaciones dinámicas -->
          </select>
        </div>

        <!-- Especificación adicional -->
        <div class="mb-3">
          <label for="ubi_manual" class="form-label">Especificación adicional</label>
          <input type="text" id="ubi_manual" class="form-control" maxlength="50">
        </div>
      </fieldset>

      <!-- Ubicación topográfica -->
      <!-- Ubicación topográfica -->
      <div class="mb-3">
        <label for="id_ubi_topografica" class="form-label">Ubicación Topográfica</label>
        <div class="d-flex gap-2">
          <select id="id_ubi_topografica" class="form-select flex-grow-1">
            <option value="">Seleccione una ubicación</option>
          </select>
          <button type="button" class="btn" style="background-color: #a5d6a7; border-color: #a5d6a7; color: #1b5e20;"
            onclick="window.electronAPI.abrirAgregarTopografica()">Agregar</button>
          <button type="button" class="btn" style="background-color: #fff9c4; border-color: #fff9c4; color: #f57f17;"
            onclick="editarTopografica()">Editar</button>
          <button type="button" class="btn" style="background-color: #f8a5a5; border-color: #f8a5a5; color: #721c24;"
            onclick="eliminarTopografica()">Eliminar</button>
        </div>
      </div>


      <!-- Otros campos -->
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <input type="text" id="observaciones" class="form-control" maxlength="200">
      </div>

      <div class="mb-3">
        <label for="estado_conservacion" class="form-label">Estado de conservación</label>
        <input type="text" id="estado_conservacion" class="form-control" maxlength="50">
      </div>

      <div class="mb-3">
        <label for="exposiciones" class="form-label">Exposiciones</label>
        <input type="text" id="exposiciones" class="form-control" maxlength="100">
      </div>

      <!-- Imágenes -->
      <!-- Imágenes BAJA resolución -->
      <div class="mb-3">
        <label class="form-label">Imágenes baja resolución</label>
        <div class="d-flex gap-2 mb-2">
          <button type="button" id="btnAddBaja" class="btn btn-secondary">Agregar (hasta 4)</button>
          <span class="text-muted" id="bajaCount">(0/4)</span>
        </div>
        <ul id="listBaja" class="list-group small"></ul>
      </div>

      <!-- Imágenes ALTA resolución -->
      <div class="mb-3">
        <label class="form-label">Imágenes alta resolución</label>
        <div class="d-flex gap-2 mb-2">
          <button type="button" id="btnAddAlta" class="btn btn-secondary">Agregar (hasta 4)</button>
          <span class="text-muted" id="altaCount">(0/4)</span>
        </div>
        <ul id="listAlta" class="list-group small"></ul>
      </div>



      <!-- Botón -->
      <button id="btnGuardar" type="button" class="btn btn-primary w-100">Guardar Obra</button>
    </form>

    <!-- Mensajes -->
    <div id="mensaje" class="mt-3"></div>

  </div>


  <script src="renderer.js"></script>
</body>

</html>
